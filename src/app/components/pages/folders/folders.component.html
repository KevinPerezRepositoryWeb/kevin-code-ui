<mat-card class="animate__animated animate__shakeX card">
  <div class="grid-container-search">
      <div>
          <button class="btn" (click)="newFolder()">
              Nueva carpeta
          </button>
      </div>

      <div class="search">
          <input type="text" placeholder="Ingresa el tÃ­tulo a buscar...">
          <mat-icon class="search-icon">search</mat-icon>
      </div>

      <div>
          <span>Modo vista</span>
          <button mat-icon-button><mat-icon>view_module</mat-icon> </button>
          <button mat-icon-button><mat-icon>view_carousel</mat-icon> </button>
      </div>
  </div>
</mat-card>
<mat-card>
  <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">

    <div class="folder" *ngFor="let folder of folders" cdkDrag (click)="navigate(folder)">
      <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
      <mat-icon>folder</mat-icon>

      <div> {{folder.name}}</div>

      <div class="svg-container" cdkDragHandle matTooltip="Mover">
        <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
          <path
            d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z">
          </path>
          <path d="M0 0h24v24H0z" fill="none"></path>
        </svg>
      </div>


    </div>

  </div>
</mat-card>
