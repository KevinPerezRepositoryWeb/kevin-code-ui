<mat-card>
  <mat-nav-list (drop)="onDrop($event)" (dragover)="onDragOver($event)">
    <mat-list-item *ngFor="let folder of folders" draggable="true" (dragstart)="onDragStart($event)"
      (click)="navigate(folder)">
      <mat-icon mat-list-icon>folder</mat-icon>
      <h4 mat-line>{{ folder.name }}</h4>
    </mat-list-item>
  </mat-nav-list>
</mat-card>
