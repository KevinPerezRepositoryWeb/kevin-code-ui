<mat-card class="animate__animated  animate__shakeX">
    <button>
        Agregar
    </button>
</mat-card>
<br>

    <div class="grid-container">
        <ng-container *ngFor="let card of cards.slice(currentPage * pageSize, (currentPage + 1) * pageSize)">
            <mat-card class="mat-elevation-z8">
                <mat-card-header>
                    <div mat-card-avatar  [style.background-image]="'url(' + getIconImageUrl(card.icon) + ')'"></div>
                    <mat-card-title>{{ card.title }}</mat-card-title>
                    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                </mat-card-header>
            </mat-card>
        </ng-container>
    </div>

    <app-pagination [currentPage]="currentPage" [pageSize]="pageSize" [totalItems]="cards.length"
        (pageChange)="onPageChange($event)">
    </app-pagination>
