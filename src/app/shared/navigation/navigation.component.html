<mat-toolbar class="toolbar">
    <button mat-icon-button (click)="isExpanded = !isExpanded">
        <mat-icon>{{isExpanded?'arrow_back':'menu'}}</mat-icon>
    </button>
    <h1 class="example-app-name">Bienvenido Kevin Perez </h1>
</mat-toolbar>
<mat-sidenav-container class="container" autosize>
    <mat-sidenav #sidenav class="example-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()"
        (mouseleave)="mouseleave()">
        <mat-nav-list>
            <mat-list-item (click)="showSubmenu = !showSubmenu" (click)="navigate(item)" class="parent" *ngFor="let item of dataNav">
                <span class="full-width" *ngIf="isExpanded || isShowing">{{item.label}}</span>
                <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
                <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}"
                    *ngIf="isExpanded || isShowing">expand_more</mat-icon>
            </mat-list-item>
        </mat-nav-list>

    </mat-sidenav>

    <div class="sidenav-content">
         <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
