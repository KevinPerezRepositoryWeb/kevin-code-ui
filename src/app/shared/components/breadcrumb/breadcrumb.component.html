<nav>
    <ng-container *ngFor="let item of breadcrumbItems; let last = last">
        <ng-container *ngIf="!last; else lastItem">
            <a [routerLink]="item.url">{{ item.label }}</a> >
        </ng-container>
        <ng-template #lastItem>
            {{ item.label }}
        </ng-template>
    </ng-container>
</nav>
